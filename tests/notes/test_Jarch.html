<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Creador -->
    <meta name="author" content="Adrian Alonso Arambula">
    <link rel="stylesheet" href="../provs.css">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/96658dc003.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>JSON</title>
</head>

<body>

    <textarea name="text" id="text" cols="30" rows="10"></textarea>

    <div id="Reproductor">
        <audio id="player" ontimeupdate="updateProgress();">
            <source id="source">
            Audio no soportado
        </audio>
        <div id="controls">
            <div class="timer" id="timer">
                &nbsp;
            </div>
            <div class="volumen">
                Vol:
                <i class="fas fa-volume-down"></i>
                <input type="range" name="volumen" id="volumen" min="0" max="1" step="0.01" value="0.75">
                <i class="fas fa-volume-up"></i>
            </div>
            <i class="fas fa-backward fa-5x" onclick="prevMusic();"></i>
            <i class="far fa-play-circle fa-5x" onclick="togglePlay();" id="iconPlay"></i>
            <i class="fas fa-forward fa-5x" onclick="nextMusic();"></i>
            <br>
            <span id="currentPlay"></span><br>
            <progress id="progress" value="0" max="100"></progress>
            <h3>Mi m√∫sica</h3>
            <div id="playList"></div>

        </div>
    </div>

    <div id="colisionDiv"></div>
    <div id="colisionDiv2"></div>

    <div id="colisionDiv3"></div>
    <div id="colisionDiv4"></div>

    <!--Cronometro-->
    <div id="cronometro timer" class="timer">
    </div>

    <script>
        
    </script>
</body>

</html>
